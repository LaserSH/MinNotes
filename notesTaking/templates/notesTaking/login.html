<!DOCTYPE html>
{% extends "notesTaking/base.html" %}
{% load staticfiles %}

{% block title %}User Login{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <h2>Login to minNotes</h2>
  </div>
  <div class="row">
    <form id="login_form" method="post" action="{% url 'notesTaking:login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" /> <br/>
        Password: <input type="password" name="password" value="" size="50" /> <br/>
        <input type="submit" value="submit" />
    </form>
  </div>
</div>
{% endblock %}
