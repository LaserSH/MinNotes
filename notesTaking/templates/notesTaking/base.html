<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>MinNotes Index Page</title>
  <link rel="stylesheet" type="text/css"
      href="{% static 'notesTaking/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css"
      href="{% static 'notesTaking/css/style.css' %}"/>
</head>
<body>
  <header>
    <nav class="navbar-default navbar">
      <div class="header">
        <a href="{% url 'notesTaking:index' %}" id="logo">
          <h3>MinNotes</h3>
        </a>
        <img src="{% static 'notesTaking/img/logo.gif' %}" id="logo-img"/>
      </div>
    </nav>
  </header>

  <section id="content">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </section>
</body>
</html>
