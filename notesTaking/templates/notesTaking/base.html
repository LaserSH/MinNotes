<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>MinNotes Index Page</title>
  <link rel="stylesheet" type="text/css"
      href="{% static 'notesTaking/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css"
      href="{% static 'notesTaking/css/style.css' %}"/>
  <link rel="stylesheet" type="text/css"
      href="{% static 'notesTaking/css/font-awesome.min.css' %}"/>
</head>
<body>
  <header>
    <nav class="navbar-default navbar">
      <div class="header">
        <a href="{% url 'notesTaking:index' %}" id="logo">
          <h3>MinNotes</h3>
        </a>
        <img src="{% static 'notesTaking/img/logo.gif' %}" id="logo-img"/>
        {% if user.is_authenticated %}
        <img class="btn-login" src="{{userProfile.picture}}"/>
        <a href="{% url 'notesTaking:logout' %}">
          <button class="btn btn-default btn-primary btn-login">Log Out</button>
        </a>
        <button class="btn btn-default btn-primary btn-login">{{user.username}}</button>
        {% else %}
        <a href="{% url 'notesTaking:register' %}">
          <button class="btn btn-default btn-primary btn-login">
                Sign Up</button>
        </a>
        <a href="{% url 'notesTaking:login' %}">
        <button class="btn btn-default btn-primary btn-login">
                Sign In</button>
        </a>
        {% endif %}
      </div>
    </nav>
  </header>

  <section id="content">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </section>
</body>
</html>
